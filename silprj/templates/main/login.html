{% extends "main/base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" id="id_username" placeholder="Username or email..." required>
    <input type="password" name="password" id="id_password" placeholder="Password..." required>
    <input type="submit" value="submit"> 
    <label>{{ message }}</label>
</form>
{% endblock %}
