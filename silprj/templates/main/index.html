{% extends "main/base.html" %}
{% block content %}
    {% for project in projects %}
        <h3>{{ project.project_name }}</h3>
        <img src="media/{{ project.icon }}">
        <p>{{ project.author }}</p>
        <p>{{ project.short_desc }}</p>
        <a href="projects/{{ project.id }}"></a>
    {% endfor %}
{% endblock %}
