<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Silaeder Projects</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type='text/css' href="{% static 'css/base.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body>
        <script type="text/js">
        $(document).ready(function(){
            $('.header').height($(window).height());
            $('.header').width($(window).height()/16*9);
           })
        </script>
        <nav class="navbar navbar-expand-lg fixed-top">
            <a href="{% url 'main_page' %}"><img src="{% static 'images/School.png' %}" style="height: 75px; width: 75px; display: table; margin: 0 auto; margin-right: 30px; margin-left: 30px;"></a>
            <a href="{% url 'main_page' %}"><img src="{% static 'images/Silaeder.png' %}" style="height: 75px; width: 400px;display: table; margin: 0 auto; margin-right: 30px;"></a>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav mr-4">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login_view' %}">Log In</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="base-content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
